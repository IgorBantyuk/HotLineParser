<figure style="border: none; background-color: #393334; padding: 20px; margin: 10px;">
<div>
    <h1>Результат пошуку</h1>
    <p>Запит: <span th:text="${query}"></span></p>
    <p>Кількість: <span th:text="${count}"></span></p>
</div>
    <div class="buttons" style="display: ruby">
          <form id="back" action="/application" method="get">
              <md-filled-tonal-button type="submit">Назад</md-filled-tonal-button>
          </form>
          <form action="/download" method="get" >
              <input type="hidden" name="fileName" th:value="${fileName}" />
              <md-filled-tonal-button type="submit" trailing-icon>
                  <span class="material-symbols-outlined">download</span>
              </md-filled-tonal-button>
          </form>
    </div>
</figure>
